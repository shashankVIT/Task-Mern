<!DOCTYPE html>
<html>
  <head>
    <title>Sample Table</title>
    <style>
      table {
        width: 100%;
        background-color: blue;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid white;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: white;
        color: rgb(74, 74, 233);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>48</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Deo</td>
        <td>89</td>
      </tr>
    </table>
  </body>
</html>
