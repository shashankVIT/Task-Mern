<!DOCTYPE html>
<html>
  <head>
    <title>Links</title>
    <style>
      .box {
        border: 1px solid #000;
        padding: 10px;
        width: 300px;
      }
      .link-row {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>CLICK ANY OF THE FOLLOWING LINKS:</p>
      <div class="link-row">
        <a href="https://www.example.com" target="_blank">Open in New Window</a>
      </div>
      <div class="link-row">
        <a href="https://www.example.com" target="_self"
          >Open in Self (Same Window)</a
        >
      </div>
      <div class="link-row">
        <a href="https://www.example.com" target="_parent"
          >Open in Parent Window</a
        >
      </div>
      <div class="link-row">
        <a href="https://www.example.com">Open in Body</a>
      </div>
      <div class="link-row">
        <a href="mailto:example@example.com">Send Email</a>
      </div>
    </div>
  </body>
</html>
