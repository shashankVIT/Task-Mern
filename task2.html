<!DOCTYPE html>
<html>
  <head>
    <title>Nested Lists</title>
    <style>
      .box {
        border: 1px solid #000;
        padding: 10px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>LIST CAN BE NESTED (LIST INSIDE LIST):</p>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
