<!DOCTYPE html>
<html>
  <head>
    <title>My First Styled Page</title>
    <style>
      /* Basic CSS for the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
      }

      /* Styling for the left column */
      .left-column {
        background-color: yellow;
        width: 200px;
        padding: 200px;
        text-align: center;
      }

      /* Styling for the heading */
      h1 {
        text-align: center;
        padding: 20px;
      }

      /* Styling for the small white boxes */
      .box {
        background-color: white;
        margin: 10px 0;
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="left-column">
      <h1>MY FIRST STYLED PAGE</h1>
      <h2>Welcome to my first styled page!</h2>
      <h2>
        It lacks images but atleast it has styles and it has links, even they
        dont go anywhere ...
      </h2>
      <h2>this should be more here i dont know yet.</h2>
      <div class="box">Home</div>
      <div class="box">Music</div>
      <div class="box">My Town</div>
      <div class="box">Links</div>
    </div>
  </body>
</html>
